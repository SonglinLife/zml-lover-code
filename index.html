<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a1a 50%, #0a0a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* ÊòüÁ©∫ËÉåÊôØ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* ÊºÇÊµÆÁà±ÂøÉ */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        /* Python‰ª£Á†ÅÂùó */
        .code-block {
            background: #282a36;
            border: 1px solid #44475a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
            position: relative;
        }

        .code-block::before {
            content: '‚óè ‚óè ‚óè';
            position: absolute;
            top: 8px;
            left: 12px;
            font-size: 8px;
            letter-spacing: 4px;
            color: #ff5555;
        }

        .code-header {
            color: #6272a4;
            font-size: 0.75rem;
            margin-bottom: 15px;
            padding-top: 10px;
            border-bottom: 1px solid #44475a;
            padding-bottom: 8px;
        }

        .code-content {
            font-size: 0.85rem;
            line-height: 1.6;
            min-height: 280px;
            white-space: pre-wrap;
        }

        .code-content .keyword { color: #ff79c6; }
        .code-content .string { color: #f1fa8c; }
        .code-content .function { color: #50fa7b; }
        .code-content .variable { color: #8be9fd; }
        .code-content .normal { color: #f8f8f2; }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: #f8f8f2;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* ËøêË°åÁä∂ÊÄÅ */
        .run-status {
            color: #50fa7b;
            font-size: 0.9rem;
            margin: 15px 0;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .run-status.visible { opacity: 1; }

        .run-status .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ËæìÂá∫Âå∫Âüü */
        .output-block {
            background: #1e1e1e;
            border: 1px solid #50fa7b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(80, 250, 123, 0.2);
            display: none;
        }

        .output-header {
            color: #50fa7b;
            font-size: 0.75rem;
            margin-bottom: 15px;
            text-align: left;
        }

        .output-line {
            font-size: 1.1rem;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            text-shadow: 0 0 10px currentColor;
            white-space: pre;
            min-height: 1.4em;
        }

        .output-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .output-line.rainbow {
            animation: rainbow 2s linear infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            16% { color: #feca57; }
            33% { color: #48dbfb; }
            50% { color: #ff9ff3; }
            66% { color: #54a0ff; }
            83% { color: #5f27cd; }
            100% { color: #ff6b6b; }
        }

        /* Ê∂àÊÅØ */
        .message {
            color: #fff;
            font-size: 1.3rem;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s ease;
            text-shadow: 0 0 20px #ff6b9d;
        }

        .message.visible { opacity: 1; }

        /* Â§ßÁà±ÂøÉ */
        .big-heart {
            font-size: 60px;
            animation: heartbeat 1s ease-in-out infinite;
            display: none;
            margin: 20px 0;
            filter: drop-shadow(0 0 20px #ff6b9d);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        /* ÁÖßÁâá */
        .photo-container {
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease;
            margin-top: 20px;
        }

        .photo-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        .photo-frame {
            position: relative;
            display: inline-block;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ff6b9d, #f8a5c2);
            background-size: 300% 300%;
            animation: gradientBorder 3s ease infinite;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.6);
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .photo {
            max-width: 350px;
            max-height: 450px;
            border-radius: 10px;
            display: block;
        }

        .photo-caption {
            color: #f8a5c2;
            font-size: 1.1rem;
            margin-top: 15px;
            font-style: italic;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff6b9d; }
            to { text-shadow: 0 0 20px #ff6b9d, 0 0 40px #ff6b9d; }
        }

        /* ÁÇπÂáªÁà±ÂøÉ */
        .click-heart {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: clickHeart 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes clickHeart {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(15deg); opacity: 0.8; }
            100% { transform: scale(0.5) translateY(-100px) rotate(-15deg); opacity: 0; }
        }

        /* ÁÉüËä± */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 50;
        }

        .firework-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="code-block">
            <div class="code-header">üíå zml's code.py</div>
            <div class="code-content" id="codeContent"></div>
        </div>

        <div class="run-status" id="runStatus">
            <span class="spinner">‚öôÔ∏è</span> python zml's code.py
        </div>

        <div class="output-block" id="outputBlock">
            <div class="output-header">>>> ËæìÂá∫ÁªìÊûú:</div>
            <div class="output-line" id="out0"></div>
            <div class="output-line" id="out1"></div>
            <div class="output-line" id="out2"></div>
            <div class="output-line" id="out3"></div>
            <div class="output-line" id="out4"></div>
            <div class="output-line" id="out5"></div>
            <div class="output-line" id="out6"></div>
            <div class="output-line" id="out7"></div>
        </div>

        <div class="big-heart" id="bigHeart">‚ù§Ô∏è</div>

        <div class="message" id="message1">ËæìÂá∫ÁªìÊûúÊòØ...</div>

        <div class="photo-container" id="photoContainer">
            <div class="photo-frame">
                <img src="photo.jpg" alt="Our Love" class="photo">
            </div>
            <div class="photo-caption">Forever & Always üíë</div>
        </div>
    </div>

    <script>
        // Â•πÂèëÁöÑÂéüÂßã‰ª£Á†ÅÔºà‰øùÁïôÂ•πÁöÑÂéüÁâàÔºåÂåÖÊã¨Â∞èbugÔºâ
        const pythonCode = `<span class="variable">heart</span> <span class="normal">=</span> <span class="normal">[</span>
    <span class="string">"  ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è  "</span><span class="normal">,</span>
    <span class="string">" ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è "</span><span class="normal">,</span>
    <span class="string">"‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"</span><span class="normal">,</span>
    <span class="string">"‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"</span><span class="normal">,</span>
    <span class="string">" ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è "</span><span class="normal">,</span>
    <span class="string">"  ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è  "</span><span class="normal">,</span>
    <span class="string">"   ‚ù§Ô∏è‚ù§Ô∏è   "</span><span class="normal">,</span>
    <span class="string">"    ‚ù§Ô∏è    "</span>
<span class="keyword">for</span> <span class="variable">line</span> <span class="keyword">in</span> <span class="variable">heart</span><span class="normal">:</span>
    <span class="function">print</span><span class="normal">(</span><span class="variable">line</span><span class="normal">)</span>`;

        // ËæìÂá∫ÁöÑÁà±ÂøÉ
        const heartOutput = [
            "  ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è  ",
            " ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è ",
            "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
            "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
            " ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è ",
            "  ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è  ",
            "   ‚ù§Ô∏è‚ù§Ô∏è   ",
            "    ‚ù§Ô∏è    "
        ];

        // ÂàõÂª∫ÊòüÊòü
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        // ÂàõÂª∫ÊºÇÊµÆÁà±ÂøÉ
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.fontSize = (15 + Math.random() * 15) + 'px';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 600);
        }

        // ÊâìÂ≠óÊú∫ÊïàÊûúÊòæÁ§∫‰ª£Á†Å
        let codeIndex = 0;
        const plainCode = pythonCode.replace(/<[^>]+>/g, '');

        function typeCode() {
            const codeEl = document.getElementById('codeContent');
            if (codeIndex < plainCode.length) {
                // ÈÄêÂ≠óÊòæÁ§∫Ôºå‰ΩÜ‰øùÁïôHTMLÊ†ºÂºè
                const partialPlain = plainCode.substring(0, codeIndex + 1);
                let result = '';
                let plainIdx = 0;
                let inTag = false;

                for (let i = 0; i < pythonCode.length && plainIdx <= codeIndex; i++) {
                    if (pythonCode[i] === '<') inTag = true;
                    if (!inTag) plainIdx++;
                    if (plainIdx <= codeIndex + 1) result += pythonCode[i];
                    if (pythonCode[i] === '>') inTag = false;
                }

                codeEl.innerHTML = result + '<span class="cursor"></span>';
                codeIndex++;
                setTimeout(typeCode, 25);
            } else {
                codeEl.innerHTML = pythonCode;
                setTimeout(runCode, 800);
            }
        }

        // ËøêË°å‰ª£Á†Å
        function runCode() {
            document.getElementById('runStatus').classList.add('visible');
            setTimeout(() => {
                document.getElementById('outputBlock').style.display = 'block';
                setTimeout(showOutput, 500);
            }, 1500);
        }

        // ÊòæÁ§∫ËæìÂá∫
        let outputLine = 0;
        function showOutput() {
            if (outputLine < heartOutput.length) {
                const el = document.getElementById('out' + outputLine);
                el.textContent = heartOutput[outputLine];
                el.classList.add('visible', 'rainbow');
                outputLine++;
                setTimeout(showOutput, 200);
            } else {
                setTimeout(showMessages, 800);
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessages() {
            document.getElementById('bigHeart').style.display = 'block';
            createFirework(window.innerWidth / 2, window.innerHeight / 3);

            setTimeout(() => {
                document.getElementById('message1').classList.add('visible');
                createFirework(window.innerWidth / 3, window.innerHeight / 2);
                createFirework(window.innerWidth * 2 / 3, window.innerHeight / 2);
            }, 500);

            setTimeout(showPhoto, 2000);
        }

        // ÊòæÁ§∫ÁÖßÁâá
        function showPhoto() {
            document.getElementById('photoContainer').classList.add('visible');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.5
                    );
                }, i * 300);
            }
        }

        // ÁÉüËä±
        function createFirework(x, y) {
            const fw = document.createElement('div');
            fw.className = 'firework';
            fw.style.left = x + 'px';
            fw.style.top = y + 'px';
            const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'firework-particle';
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                const angle = (i / 15) * Math.PI * 2;
                const dist = 40 + Math.random() * 40;
                p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                fw.appendChild(p);
            }
            document.body.appendChild(fw);
            setTimeout(() => fw.remove(), 1000);
        }

        // ÁÇπÂáªÁà±ÂøÉ
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'click-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíï'][Math.floor(Math.random() * 3)];
            heart.style.left = e.clientX - 15 + 'px';
            heart.style.top = e.clientY - 15 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        // ÂêØÂä®
        window.onload = () => {
            createStars();
            createFloatingHearts();
            setTimeout(typeCode, 1000);
        };
    </script>
</body>
</html>
