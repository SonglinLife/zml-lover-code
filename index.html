<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â¤ï¸ For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a1a 50%, #0a0a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* æ˜Ÿç©ºèƒŒæ™¯ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* æ¼‚æµ®çˆ±å¿ƒ */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        /* ä¸»å®¹å™¨ */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        /* ä»£ç çˆ±å¿ƒæ˜¾ç¤ºåŒº */
        .code-heart {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff6b9d;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.5),
                        inset 0 0 30px rgba(255, 107, 157, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .code-line {
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-shadow: 0 0 10px currentColor;
            white-space: pre;
            min-height: 1.5em;
        }

        .code-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .code-line.rainbow {
            animation: rainbow 2s linear infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            16% { color: #feca57; }
            33% { color: #48dbfb; }
            50% { color: #ff9ff3; }
            66% { color: #54a0ff; }
            83% { color: #5f27cd; }
            100% { color: #ff6b6b; }
        }

        /* å¤§çˆ±å¿ƒåŠ¨ç”» */
        .big-heart {
            font-size: 80px;
            animation: heartbeat 1s ease-in-out infinite;
            display: none;
            margin: 30px 0;
            filter: drop-shadow(0 0 20px #ff6b9d);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        /* æ¶ˆæ¯æ–‡å­— */
        .message {
            color: #fff;
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s ease;
            text-shadow: 0 0 20px #ff6b9d;
        }

        .message.visible {
            opacity: 1;
        }

        /* ç…§ç‰‡å±•ç¤º */
        .photo-container {
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease;
            margin-top: 30px;
        }

        .photo-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        .photo-frame {
            position: relative;
            display: inline-block;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ff6b9d, #f8a5c2);
            background-size: 300% 300%;
            animation: gradientBorder 3s ease infinite;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.6),
                        0 0 80px rgba(255, 107, 157, 0.3);
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            inset: 3px;
            background: #1a0a0a;
            border-radius: 17px;
            z-index: -1;
        }

        .photo {
            max-width: 400px;
            max-height: 500px;
            border-radius: 15px;
            display: block;
        }

        .photo-caption {
            color: #f8a5c2;
            font-size: 1.2rem;
            margin-top: 20px;
            font-style: italic;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff6b9d, 0 0 20px #ff6b9d; }
            to { text-shadow: 0 0 20px #ff6b9d, 0 0 40px #ff6b9d, 0 0 60px #ff6b9d; }
        }

        /* ç²’å­çˆ±å¿ƒ */
        .particle-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50%;
            opacity: 0;
        }

        /* ç‚¹å‡»ç‰¹æ•ˆ */
        .click-heart {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: clickHeart 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes clickHeart {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(15deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5) translateY(-100px) rotate(-15deg);
                opacity: 0;
            }
        }

        /* çƒŸèŠ±æ•ˆæœ */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 50;
        }

        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="particle-container" id="particleContainer"></div>

    <div class="container">
        <div class="code-heart" id="codeHeart">
            <div class="code-line" id="line0"></div>
            <div class="code-line" id="line1"></div>
            <div class="code-line" id="line2"></div>
            <div class="code-line" id="line3"></div>
            <div class="code-line" id="line4"></div>
            <div class="code-line" id="line5"></div>
            <div class="code-line" id="line6"></div>
            <div class="code-line" id="line7"></div>
        </div>

        <div class="big-heart" id="bigHeart">â¤ï¸</div>

        <div class="message" id="message1">ä½ å‘çš„ä»£ç ï¼Œæˆ‘å¸®ä½ è¿è¡Œäº† ğŸ’•</div>
        <div class="message" id="message2">è¾“å‡ºç»“æœæ˜¯...</div>

        <div class="photo-container" id="photoContainer">
            <div class="photo-frame">
                <img src="photo.jpg" alt="Our Love" class="photo" id="photo">
            </div>
            <div class="photo-caption">Forever & Always ğŸ’‘</div>
        </div>
    </div>

    <script>
        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // åˆ›å»ºæ¼‚æµ®çˆ±å¿ƒ
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’˜'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 8000);
            }, 500);
        }

        // çˆ±å¿ƒä»£ç åŠ¨ç”»
        const heartLines = [
            "  ğŸ’–ğŸ’–   ğŸ’–ğŸ’–  ",
            " ğŸ’–ğŸ’–ğŸ’– ğŸ’–ğŸ’–ğŸ’– ",
            "ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–",
            "ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–",
            " ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’– ",
            "  ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–  ",
            "   ğŸ’–ğŸ’–ğŸ’–ğŸ’–   ",
            "    ğŸ’–ğŸ’–ğŸ’–    ",
        ];

        let currentLine = 0;
        let currentChar = 0;

        function typeHeartLine() {
            if (currentLine >= heartLines.length) {
                setTimeout(showMessages, 500);
                return;
            }

            const lineElement = document.getElementById('line' + currentLine);
            lineElement.classList.add('visible', 'rainbow');

            if (currentChar < heartLines[currentLine].length) {
                lineElement.textContent = heartLines[currentLine].substring(0, currentChar + 1);
                currentChar++;
                setTimeout(typeHeartLine, 50);
            } else {
                currentChar = 0;
                currentLine++;
                setTimeout(typeHeartLine, 200);
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessages() {
            const bigHeart = document.getElementById('bigHeart');
            bigHeart.style.display = 'block';

            setTimeout(() => {
                document.getElementById('message1').classList.add('visible');
                createFirework(window.innerWidth / 2, window.innerHeight / 3);
            }, 500);

            setTimeout(() => {
                document.getElementById('message2').classList.add('visible');
                createFirework(window.innerWidth / 3, window.innerHeight / 2);
                createFirework(window.innerWidth * 2 / 3, window.innerHeight / 2);
            }, 2000);

            setTimeout(showPhoto, 3500);
        }

        // æ˜¾ç¤ºç…§ç‰‡
        function showPhoto() {
            document.getElementById('photoContainer').classList.add('visible');

            // å¤šé‡çƒŸèŠ±
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.6
                    );
                }, i * 300);
            }
        }

        // çƒŸèŠ±æ•ˆæœ
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';

            const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#f8a5c2'];

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (i / 20) * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                firework.appendChild(particle);
            }

            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        // ç‚¹å‡»ç”Ÿæˆçˆ±å¿ƒ
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'click-heart';
            heart.textContent = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—'][Math.floor(Math.random() * 4)];
            heart.style.left = e.clientX - 15 + 'px';
            heart.style.top = e.clientY - 15 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        // åˆå§‹åŒ–
        window.onload = () => {
            createStars();
            createFloatingHearts();
            setTimeout(typeHeartLine, 1000);
        };
    </script>
</body>
</html>
